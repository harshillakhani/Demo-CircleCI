<template>
    <!-- a template for cell. File in the myCustomDatatable directory -->
    <template if:true={wrapText}>
        <lightning-formatted-text value={value} class="slds-truncate" title={value}>

        <lightning-formatted-text value={value} title={value}>

    </template>
</template>
